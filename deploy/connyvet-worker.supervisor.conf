; Supervisor: worker de colas Laravel para ConnyVet
; Copiar a: /etc/supervisor/conf.d/connyvet-worker.conf
; Ajustar PROJECT_ROOT y user seg√∫n entorno (servidor: /var/www/connyvet, user=www-data | local: tu ruta, user=tu_usuario)

[program:connyvet-worker]
process_name=%(program_name)s_%(process_num)02d
command=php /var/www/connyvet/backend_api/connyvet_api/artisan queue:work --sleep=3 --tries=3 --max-time=3600
autostart=true
autorestart=true
stopasgroup=true
killasgroup=true
user=www-data
numprocs=2
redirect_stderr=true
stdout_logfile=/var/www/connyvet/backend_api/connyvet_api/storage/logs/worker.log
stopwaitsecs=3600
